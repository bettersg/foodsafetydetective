    <script type='text/javascript'>

        var canvas = document.getElementById('canvas')
        function hover(element, className) {
            for (let i = 0; i < element.length; i++) {
                element[i].addEventListener('mouseenter', e => element[i].classList.add(className))
                element[i].addEventListener('mouseleave', e => element[i].classList.remove(className))
            }

        }

        hover(document.querySelectorAll('.nav-link'), "active")


    </script>
